<body bgcolor="#21958d" topmargin="7%" position="absolute">
    <div class="square">
<form align="center" class="form1">
    <h2><u>Sign up</u></h2>
    <input type="text" placeholder="Firstname" id="t1">
    <input type="text" placeholder="Lastname" id="t1">
    <input id="pass" type="password" placeholder="Password">
        <h4>Use uppercase, lowercase, numbers and symbols.</h4>
    <input id="city" type="text" placeholder="City">
        <label id="state">
          State :
        </label>
          <select>
            <option>Andhra Pradesh</option>
            <option>Bhopal</option>
            <option>Chattisgarh</option>
            <option>Gujarat</option>
            <option>Haryana</option>
            <option>Jharkhand</option>
            <option>Kerala</option>
            <option>Maharastra</option>
            <option>Odisha</option>
            <option>Punjab</option>
            <option>Rajasthan</option>
            <option>Sikkim</option>
            <option>Tamil nadu</option>
            <option>Telangana</option>
            <option>Uttarakhand</option>
            <option>West bengal</option>
        <input id="zip" type="text" placeholder="Zip code">
        <button id="bt">Signup</button>
  </form>
</body>
